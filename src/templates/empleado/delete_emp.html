{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Despedir empleado</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/empleados/deleteempleados">
                {% for row in data %}
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input name="nombre" value="{{ row[1] }}" type="text" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telefono</label>

                        <div class="col-sm-10">
                            <input name="telefono" value="{{ row[2] }}" type="text" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input name="email" value="{{ row[3] }}" type="email" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha de contratacion</label>

                        <div class="col-sm-10">
                            <input name="fecha_emp" value="{{ row[4] }}" type="date" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Puesto</label>

                        <div class="col-sm-10">
                            <input name="puesto" value="{{ row[5] }}" type="text" class="form-control" disabled>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Salario</label>

                        <div class="col-sm-10">
                            <input name="salario" value="{{ row[6] }}" type="number" class="form-control" disabled>
                        </div>
                    </div>





                </div>

                <div class="box-footer">
                    <a href="/empleados/"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="delete" type="submit" class="btn btn-info pull-right" value="Delete">
                </div>
                {% endfor %}
            </form>
        </div>
    </section>
</div>

{% endblock %}
